<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
            <!--
                scolling - para tirar ou colocar a barra de tarefas.
                frameborder - também pode ser configurado dentro das css com o border.
            -->
        </iframe>

        Curso em Vídeo</a> para programar
    </p>

    <p>
        O repositório do Gustavo Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="200" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
            
        é bem legal!
    </p>
</body>
</html>
