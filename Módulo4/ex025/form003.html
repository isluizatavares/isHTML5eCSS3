<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="inome">Nome: </label> 
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Nome Completo" autocomplete="name">
        </p> 

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="datetime-local" name="data" id="idata">
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-12">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
