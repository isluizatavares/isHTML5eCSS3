<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <p>
        <label for="n1">Número 1:</label>
        <input type="number" name="number" id="n1" min="0" max="50" required oninput="soma.innerHTML= Number(n1.value) + Number(n2.value)">
    </p>

    <p>
        <label for="n2">Número 2:</label>
        <input type="number" name="number2" id="n2" min="0" max="50" required oninput="soma.innerHTML= Number(n1.value) + Number(n2.value)">
    </p>

    <p>
        <label for="soma">Soma:</label>
        <output name="somanum" id="soma">0</output> <!--O output serve para mostra algo na tela-->
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
