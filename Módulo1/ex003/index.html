<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p> 
    <img src="logo-html.png" alt="Logo HTML5">
    <hr>
    <p>Abaixo você vai ver uma imagem que está em outra pasta</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <hr>
    <p>Também podemos carregar imagens externas</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo Javascript"> 
    <!--Abrir um site no Google Chrome
        Clinar sobre a imagem com o botão direito e clicar em "copiar endereço da imagem"
        Após isso, basta colar a URL do endereço da imagem dentro do parametro SRC da tag img-->
</body>
</html>
