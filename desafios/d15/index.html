<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tela de login responsiva só com HTML e CSS</title>
</head>
<body>
    <main id="principal">
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder  fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="off">
                    <div class="campo">
                        <label for="ilogin">Login: </label>
                        <input type="email" name="login" id="ilogin" required maxlength="30">
                        <i class="material-icons">person</i>
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha: </label>
                        <input type="text" name="senha" id="isenha" required  minlength="8" maxlength="15">
                        <i class="material-icons">vpn_key</i>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esquecisenha.html" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
